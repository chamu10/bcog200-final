name: Credential Identification

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
      - name: set environments
        
        run: |
          eco "${{ secrets.CLIENT_ID }} ${{ secrets.CLIENT_SECRET }}" > .env

      - name: pipenv

        run: |
          pipenv run python -c "import os; print(os.getenv("VAR3"))"
           

